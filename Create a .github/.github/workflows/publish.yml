name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main  # Trigger when you push to your main source branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the action to push to your repository
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended version for 2026

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          # Inject Supabase keys at build time if needed
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Push Build to Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: deploy    # Branch Hostinger will pull from
          FOLDER: dist      # Change to 'build' if not using Vite
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
